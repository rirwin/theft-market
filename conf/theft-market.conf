[trulia]
url: http://api.trulia.com/webservices.php?
apikey: yourKey
locationLibrary: LocationInfo
statsLibrary: TruliaStats
locationFunctions: 
        getCitiesInState
        getCountiesInState
        getNeighborhoodsInCity
        getStates
        getZipCodesInState

statsFunctions:
        getCityStats
        getCountyStats
        getNeighborhoodStats
        getStateStats
        getZipCodeStats

getCitiesInStateParams: 
        apikey
        state

getCountiesInStateParams:
        apikey
        state      
 
getNeighborhoodsInCity:
        apikey
        city
        state

getStates:
        apikey
        state

getZipCodesInState:
        apikey
        state

getCityStats:
        apikey
        city
        state
        startDate
        endDate
        stateType

getCountyStats:
        apikey
        county
        state
        startDate
        endDate
        stateType

getNeighborhoodStats:
        apikey
        neighborhoodId
        startDate
        endDate
        stateType

getStateStats:
        apikey
        state
        startDate
        endDate
        stateType

getZipCodeStats:
        apikey
        zipCode
        startDate
        endDate
        stateType
